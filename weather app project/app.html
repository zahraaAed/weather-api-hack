<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css">
        <title>Weather app</title>
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h2>Lebanon</h2>
                <input type="text" placeholder="Search by country">
           </header>
            <div class="current-weather">
                <div class="icon-section">
                    <div class="weather-icon">
                        <img src="Sun cloud angled rain.png" >
                    </div>
                    <div class="temperature">28°</div>
                    <div class="details">
                        <p>Precipitations</p>
                        <p>Max.: 31° Min.: 26°</p>
                    </div>
                </div>
                <div class="big-stats">
                    <div class="stats">
                        <div class="stat">
                            <img src="noun-rain-2438520 1.png" alt="">
                            <p>6%</p>
                        </div>
                        <div class="stat">
                            <img src="noun-humidity-151847 1.png" alt="">
                            <p>90%</p>
                        </div>
                        <div class="stat">
                            <img src="noun-wind-4507827 1.png" alt="">
                            <p>19 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hourly-weather">
                <h3>Today</h3>
                <div class="hourly-cards">
                    <div class="hour-card">
                        <p>29°C</p>
                        <img src="Group 650.png" alt="">
                        <p>15:00</p>
                    </div>
                    <div class="hour-card">
                        <p>29°C</p>
                        <img src="Group 650.png" alt="">
                        <p>15:00</p>
                    </div>
                    <div class="hour-card">
                        <p>29°C</p>
                        <img src="Group 650.png" alt="">
                        <p>15:00</p>
                    </div>
                    <div class="hour-card">
                        <p>29°C</p>
                        <img src="Group 650.png" alt="">
                        <p>15:00</p>
                    </div>
                    <div class="hour-card">
                        <p>29°C</p>
                        <img src="Group 650.png" alt="">
                        <p>15:00</p>
                    </div>
                    <div class="hour-card">
                        <p>29°C</p>
                        <img src="Group 650.png" alt="">
                        <p>15:00</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
